<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Place</title>
</head>
<body>
    <center>
        <h1>Order Floor Groceries</h1>
    <h3>Place Order</h3>
    <form action="./index.html" method="post">
        <label for="dress">Select Flour</label>
            <select id="dress" name="dress" required>
                <option value="">--Select Flour--</option>
                <option value="Wheat-flour">Wheat Flour</option>
                <option value="Corn-flour">Corn Flour</option>
                <option value="Rice-flour">Rice Flour</option>
            </select><br><br>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age</label>
        <input type="text" id="age" name="age" required pattern="[0-9]{3}"><br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
        <br><center><button><a href="./reply.html">Order now</a></button></center>
        <p id="home"></p>        
    </form>
    </center>
</body>
</html>
